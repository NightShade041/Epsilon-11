<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easter Egg Example</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-content, .wall-of-fame {
      margin: 20px;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    /* Hall of Fame Section */
    .wall-of-fame {
      background-color: #f5f5f5;
      color: #333;
    }

    /* Raptor Easter Egg Trigger */
    .raptor-card {
      margin: 20px;
      padding: 20px;
      background-color: #ffc107;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid #ff9800;
    }

    .raptor-card:hover {
      background-color: #ff9800;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Main Content -->
  <div class="main-content">
    <h1>Welcome to the Website!</h1>
    <p>This is the main content of the website.</p>
    <div id="private-raptor" class="raptor-card">Click me for a surprise!</div>
  </div>

  <!-- Hall of Fame Section (Easter Egg) -->
  <div class="wall-of-fame hidden">
    <h2>Hall of Fame</h2>
    <p>Congratulations! You've found the Easter Egg!</p>
    <p>This section is dedicated to our top contributors.</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Elements
      const raptorCard = document.getElementById("private-raptor");
      const hallOfFameSection = document.querySelector(".wall-of-fame");
      const mainContent = document.querySelector(".main-content");

      // Function to reset Easter Egg
      function resetEasterEggs() {
        hallOfFameSection.classList.add("hidden");
        mainContent.classList.remove("hidden");
      }

      // Show Hall of Fame when Raptor card is clicked
      raptorCard.addEventListener("click", (e) => {
        e.stopPropagation(); // Prevent click bubbling
        hallOfFameSection.classList.remove("hidden");
        mainContent.classList.add("hidden");
      });

      // Reset everything on clicking anywhere outside
      document.addEventListener("click", (e) => {
        if (!hallOfFameSection.contains(e.target) && !raptorCard.contains(e.target)) {
          resetEasterEggs();
        }
      });
    });
  </script>
</body>
</html>
