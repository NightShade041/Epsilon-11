<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall of Fame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
        }

        .wall-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px;
        }

        .card {
            background-color: #444;
            border-radius: 8px;
            overflow: hidden;
            width: 200px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            display: block;
        }

        .card h2 {
            margin: 10px 0;
            font-size: 18px;
        }

        .card.active {
            background-color: #222;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <h1>Wall of Fame</h1>
    <p>The Wall of Fame is a section where we highlight the most famous operatives and contributors.</p>
    <div class="wall-container">
        <div class="card" data-name="Private Raptor">
            <img src="raptor.png" alt="Private Raptor">
            <h2>Private Raptor</h2>
        </div>
        <div class="card" data-name="Starlight">
            <img src="starlight.png" alt="Starlight">
            <h2>Starlight</h2>
        </div>
        <div class="card" data-name="Reaper">
            <img src="reaper.png" alt="Reaper">
            <h2>Reaper</h2>
        </div>
        <div class="card" data-name="Shock">
            <img src="shock.png" alt="Shock">
            <h2>Shock</h2>
        </div>
    </div>

    <script>
        // Get all cards and the wall container
        const cards = document.querySelectorAll('.card');
        const wallContainer = document.querySelector('.wall-container');

        // Function to reset all cards
        function resetCards() {
            cards.forEach(card => card.classList.remove('active'));
        }

        // Add click event to each card
        cards.forEach(card => {
            card.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent click bubbling
                resetCards();
                card.classList.add('active');
            });
        });

        // Reset cards when clicking anywhere else
        document.body.addEventListener('click', resetCards);
    </script>
</body>
</html>
