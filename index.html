<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epsilon-11</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #fff;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #222;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        header p {
            font-style: italic;
            margin: 5px 0 0;
        }
        nav {
            background: #333;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .main-content {
            text-align: center;
            padding: 50px 20px;
        }
        .main-content img {
            width: 200px;
            height: auto;
        }
        .main-content h2 {
            font-size: 2em;
            margin: 20px 0;
        }
        .main-content p {
            font-size: 1.2em;
        }

        /* Hall of Fame Section */
        #hall-of-fame {
            padding: 50px 20px;
            text-align: center;
            background-color: #333;
        }
        #hall-of-fame h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .profile {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            transition: box-shadow 0.3s ease;
        }
        .profile img:hover {
            box-shadow: 0 0 25px rgba(255, 255, 255, 1);
        }
        .profile p {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Epsilon-11</h1>
        <p>Secure. Contain. Protect.</p>
    </header>
    <nav>
        <a href="#">Overview</a>
        <a href="#hall-of-fame">Hall of Fame</a> <!-- Updated link -->
        <a href="#">Classified Files</a>
        <a href="#">Incident Reports</a>
    </nav>
    <div class="main-content">
        <img src="epsilon-11.png" alt="Epsilon-11">
        <h2>WELCOME TO EPSILON-11</h2>
        <p>The Task Force Even The Anomalies Fear.</p>
    </div>

    <div id="hall-of-fame">
        <h2>Hall of Fame</h2>
        <div class="profile">
            <img src="starlight.jpg" alt="">
            <p>Starlight | Website Creator | Assistant Field Major</p>
        </div>
        <div class="profile">
            <img src="reaper.jpg" alt="">
            <p>Reaper | Faction Leader</p>
    </div>
</body>
</html>
